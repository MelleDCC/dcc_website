<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De CyberConsultant - AI & Cybersecurity voor het MKB</title>
    <meta name="description" content="Veiligheid en Innovatie voor het MKB sinds 2021. AI automatisering en cybersecurity expertise.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Subtle gradient overlay -->
        <div class="gradient-overlay"></div>
        <!-- Landing Page (Perfect - Keep Unchanged) -->
        <div class="landing-page" id="landingPage">
            <div class="hero-header">
                <div class="logo">De CyberConsultant</div>
                <p class="tagline">Veiligheid en Innovatie voor het MKB sinds 2021</p>
            </div>
            <div class="section-divider"></div>
            
            <div class="container">
                <div class="section ai-section">
                    <!-- Full-screen AI animation background -->
                    <div class="visual-element ai-visual" id="aiVisual">
                        <canvas id="neuralCanvas"></canvas>
                    </div>
                    <a href="ai.html" class="section-link-wrapper">
                        <div class="section-content">
                            <div class="icon-container">
                                <div class="icon ai-icon"></div>
                            </div>
                            <h1 class="title">AI</h1>
                            <p class="subtitle">Werk slimmer met AI<br><span class="sub-subtitle">Van advies tot implementatie</span></p>
                            <button class="cta-button">Ontdek onze aanpak <span class="arrow">→</span></button>
                        </div>
                    </a>
                </div>
                
                <div class="section cyber-section">
                    <!-- Full-screen Cyber animation background -->
                    <div class="visual-element cyber-visual" id="cyberVisual">
                        <div class="matrix-container"></div>
                    </div>
                    <a href="cyber.html" class="section-link-wrapper">
                        <div class="section-content">
                            <div class="icon-container">
                                <div class="icon cyber-icon"></div>
                            </div>
                            <h1 class="title">CYBER</h1>
                            <p class="subtitle">Bescherm wat waardevol is<br><span class="sub-subtitle">Van audit tot incident response</span></p>
                            <button class="cta-button">Ontdek onze aanpak <span class="arrow">→</span></button>
                        </div>
                    </a>
                </div>
            </div>
            <div class="contact-button-container">
                <a href="contact.html" class="cta-button contact-cta">Kom in contact</a>
            </div>
        </div>

        <!-- Floating particles effect -->
        <div class="particles" id="particles"></div>
    </div>

    <script>
        // Neural Network Animation for AI Section
        const canvas = document.getElementById('neuralCanvas');
        const ctx = canvas.getContext('2d');
        
        // Make canvas fill the entire AI section
        function resizeCanvas() {
            const aiSection = document.querySelector('.ai-section');
            canvas.width = aiSection.offsetWidth;
            canvas.height = aiSection.offsetHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            initNodes(); // Reinitialize nodes for new canvas size
        });

        const nodes = [];
        const connections = [];
        const nodeCount = 25; // Fewer nodes for subtlety

        // Initialize nodes
        function initNodes() {
            nodes.length = 0; // Clear existing nodes
            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.2,
                    vy: (Math.random() - 0.5) * 0.2,
                    radius: Math.random() * 2 + 1,
                    pulse: Math.random() * Math.PI * 2
                });
            }
        }
        
        initNodes();

        // Neural network animation loop
        function animateNeural() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw nodes
            nodes.forEach((node, i) => {
                node.x += node.vx;
                node.y += node.vy;
                node.pulse += 0.05;
                
                // Bounce off walls
                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;
                
                // Draw connections
                nodes.forEach((otherNode, j) => {
                    if (i < j) {
                        const distance = Math.sqrt(Math.pow(node.x - otherNode.x, 2) + Math.pow(node.y - otherNode.y, 2));
                        if (distance < 120) {
                            ctx.beginPath();
                            ctx.moveTo(node.x, node.y);
                            ctx.lineTo(otherNode.x, otherNode.y);
                            ctx.strokeStyle = `rgba(0, 122, 255, ${0.15 * (1 - distance / 120)})`;
                            ctx.lineWidth = 0.8;
                            ctx.stroke();
                        }
                    }
                });
                
                // Draw node with subtle glow effect
                const pulseSize = Math.sin(node.pulse) * 0.8;
                
                // Very subtle outer glow
                ctx.beginPath();
                ctx.arc(node.x, node.y, (node.radius + pulseSize) * 1.8, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 122, 255, 0.04)';
                ctx.fill();
                
                // Main node - much more subtle
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius + pulseSize, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 122, 255, 0.3)';
                ctx.fill();
            });
            
            requestAnimationFrame(animateNeural);
        }

        // Cyber Matrix Animation - Meaningful security content
        const matrixContainer = document.querySelector('.matrix-container');
        
        // Real cybersecurity terms and indicators
        const securityStreams = [
            'HTTPS\nSSL\nTLS 1.3\nSHA-256\nAES-256\nRSA\nPKI\nCERT\nCA\nDNS',
            'AUTH\nMFA\n2FA\nSAML\nOIDC\nJWT\nSSO\nLDAP\nKERB\nPAM',
            'FW\nIDS\nIPS\nSIEM\nSOC\nNIPS\nWAF\nDLP\nEDR\nXDR',
            'CVE\nCVSS\nNVD\nOWASP\nCWE\nMITRE\nSTIX\nTAXII\nIOC\nTTP',
            'SCAN\nPENTEST\nVULN\nEXPLOIT\nPATCH\nZERO\nDAY\nPOC\nRCE\nXSS',
            'LOG\nAUDIT\nSIEM\nSOAR\nUEBA\nDCO\nTI\nCTI\nIOA\nHUNT',
            'BACKUP\nDR\nBCP\nRTO\nRPO\nIR\nFORENS\nCOC\nEOL\nAIR',
            'GDPR\nHIPAA\nSOX\nPCI\nISO\n27001\nNIST\nCIS\nCSF\nCOBIT'
        ];
        
        const columns = 8;
        
        for (let i = 0; i < columns; i++) {
            const stream = document.createElement('div');
            stream.className = 'matrix-stream';
            stream.style.left = `${i * (100 / columns)}%`;
            stream.style.animationDelay = `${Math.random() * 0.3}s`;
            stream.style.animationDuration = `${6 + Math.random() * 3}s`;
            
            // Use different security streams for each column
            const streamContent = securityStreams[i % securityStreams.length];
            stream.textContent = streamContent;
            matrixContainer.appendChild(stream);
        }

        // Particle Effect
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 20}s`;
            particle.style.animationDuration = `${20 + Math.random() * 10}s`;
            particlesContainer.appendChild(particle);
        }

        // Mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.section-content').forEach((content, i) => {
                const offsetX = (x - 0.5) * 20 * (i === 0 ? -1 : 1);
                const offsetY = (y - 0.5) * 10;
                content.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });

        // Start animations
        animateNeural();

        // Smooth hover transitions
        document.querySelectorAll('.section').forEach(section => {
            section.addEventListener('mouseenter', () => {
                section.style.flex = '1.15';
            });
            section.addEventListener('mouseleave', () => {
                section.style.flex = '1';
            });
        });
    </script>
</body>
</html>
